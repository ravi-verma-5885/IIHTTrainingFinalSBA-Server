<div class="form-group">
	<label for="bookId" class="col-sm-2 control-label">Book Id</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="book.bookId" class="form-control"
			id="bookId" placeholder="Book Id Here" />
	</div>
</div>
<div class="form-group">
	<label for="priceId" class="col-sm-2 control-label">Price</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="book.price" class="form-control"
			id="priceId" placeholder="Book Price Here" />
	</div>
</div>
<div class="form-group">
	<label for="publishDateId" class="col-sm-2 control-label">Publish Date</label>
	<div class="col-sm-10">
		<input type="date" data-ng-model="book.publishDate" class="form-control" 
			id="publishDateId" placeholder="Publish Date..." />
	</div>
</div>
<div class="form-group">
	<label for="bookTitleId" class="col-sm-2 control-label">Book Title</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="book.title" class="form-control"
			id="bookTitleId" placeholder="Book Title Here" />
	</div>
</div>
<div class="form-group">
	<label for="bookVolumeId" class="col-sm-2 control-label">Book Volume</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="book.volume" class="form-control"
			id="bookVolumeId" placeholder="Book Volume Here" />
	</div>
</div>
<div class="form-group">
	<div class="col-sm-offset-2 col-sm-10">
		<input type="submit" class="btn btn-primary" value="Submit Book Details" />
	</div>
</div>
