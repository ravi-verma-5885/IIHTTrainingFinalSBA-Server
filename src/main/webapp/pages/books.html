<a data-ui-sref="newBook" class="btn-primary btn-lg nodecoration">Add New Book</a>

<table class="table booktable">
  <tr>
    <td><h3>All Books</h3></td>
    <td></td>
  </tr>
  <tr data-ng-repeat="book in books">
    <td>{{book.title}}</td>
    <td>
      <a class="btn btn-primary" data-ui-sref="viewBook({id:book.bookId})">View</a>
      <a class="btn btn-danger"  data-ui-sref="deleteBook({id:book.bookId})">Delete</a>
    </td>
  </tr>
</table>
