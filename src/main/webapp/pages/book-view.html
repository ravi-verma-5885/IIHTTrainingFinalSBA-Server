<table class="table booktable">
	<tr>
		<td>Book Id</td>
		<td>{{book.bookId}}</td>
	</tr>
	<tr>
		<td>Price</td>
		<td>{{book.price}}</td>
	</tr>
	<tr>
		<td>Publish Date</td>
		<td>{{book.publishDate}}</td>
	</tr>
	<tr>
		<td>Book Title</td>
		<td>{{book.title}}</td>
	</tr>
	<tr>
		<td>Volume</td>
		<td>{{book.volume}}</td>
	</tr>
</table>
<div>
	<a class="btn btn-primary" ui-sref="editBook({id:book.bookId})">Edit</a>
</div>
