<div class="form-group">
	<label for="firstNameId" class="col-sm-2 control-label">First Name</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="user.firstName" class="form-control" required="required"
			id="firstNameId"/>
	</div>
</div>
<div class="form-group">
	<label for="lastNameId" class="col-sm-2 control-label">Last Name</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="user.lastName" class="form-control" required="required"
			id="lastNameId"/>
	</div>
</div>
<div class="form-group">
	<label for="employeeId" class="col-sm-2 control-label">Employee Id</label>
	<div class="col-sm-10">
		<input type="text" data-ng-model="user.employeeId" class="form-control" required="required"
			id="employeeId"/>
	</div>
</div>
